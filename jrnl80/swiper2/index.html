<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.min.css">

    <!-- Demo styles -->

    <style>
      @import url('https://fonts.googleapis.com/css?family=Bangers');
      html, body {
        position: relative;
        height: 100%;
      }
      body {
        background: #ffffff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000000;
        margin: 0;
        padding: 0;
      }
      img{
        width:100%;
      }
      h1 {
        color:purple;
        font-family:'Bangers';
      }
      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        font-size: 18px;
        background: #ffffff;
        display: block;
      }
      .center {
        text-align: center;
        position:relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        width:80%;
      }
      .background {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        -webkit-background-size: cover;
        background-size: cover;
        background-position: center;
      }
      .video-container {
        position:relative;
        padding-bottom:56.25%;
        padding-top:30px;
        height:0;
        overflow:hidden;
      }
      .video-container iframe {
        position:absolute;
        top:5%;
        left:5%;
        width:90%;
        height:90%;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><div class="center"><h1>Hofstra University Relay for Life 2018</h1><img src="https://www.infiniteenergycenter.com/assets/img/RFL17-Event-Image-670x350-01-7a67e2f148.jpg"></div></div>
        <div class="swiper-slide"><div class="center"><img src="https://www.infiniteenergycenter.com/assets/img/RFL17-Event-Image-670x350-01-7a67e2f148.jpg"></div></div>
        <div class="swiper-slide"><div class="video-container">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/2798Saym-6o" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <div class="swiper-slide"><img src="https://longislandreport.org/wp-content/uploads/2018/05/IMG_7060.jpeg"></div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
